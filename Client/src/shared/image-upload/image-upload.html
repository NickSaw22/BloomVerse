<div class="flex w-full gap-6 min-h-100">
    <div class="flex items-center gap-4 w-2/3">
        <label 
        for="dropzone-file"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
        [class.border-purple-600]="isDragging"
        [class.border-4]="isDragging"
        [class.bg-purple-100]="isDragging"
        class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer">
            <p class="mb-2 text-lg">Click to upload or drag and drop</p>
            <input type="file" id="dropzone-file" class="hidden" (change)="onFileSelected($event)">
        </label>
    </div>
    @if (imageSrc()) {
        <div class="flex flex-col w-1/3 gap-3">
            <div class="flex justify-center border-2 border-gray-300 rounded-lg">
                <img [src]="imageSrc()" alt="preview" 
                class="aspect-square object-cover rounded-lg" />
            </div>
            <div class="flex w-full gap-3">
                <button class="btn btn-primary flex-1" 
                (click)="onUploadFile()" 
                [disabled]="loading()">
                    @if (loading()) {
                        <span class="loading loading-spinner"></span>
                    }
                    Upload Image
                </button>
                <button class="btn btn-secondary flex-1" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    }
    
</div>
