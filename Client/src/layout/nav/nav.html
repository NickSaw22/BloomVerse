<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary to-black">

    <div class="flex align-middle items-center px-10 mx-auto gap-6">
        <div class="text-white">
            <a routerLink="/"
                routerLinkActive="text-accent-500"
                [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center max-h-16 text-white broder-r-white border-r-2 pr-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                </svg>

                <h3 class="text-2xl font-semibold uppercase">BloomVerse</h3>
            </a>
        </div>
        <nav class="flex gap-3 mt-2 uppercase text-lg text-white">
            @if (accountService.currentUser()) {
                <a routerLink="/members" routerLinkActive="text-pink-500" [routerLinkActiveOptions]="{exact: true}">Requests</a>
                <a routerLink="/lists" routerLinkActive="text-pink-500">Lists</a>
                <a routerLink="/messages" routerLinkActive="text-pink-500">Messages</a>
            }
        </nav>
        
        @if (busyService.busyRequestCount() > 0) {
            <span class="loading loading-spinner text-primary"></span>
        }

        <div class="flex align-middle ml-auto gap-3">
            <div class="dropdown mr-5 dropdown-end">
                <button tabindex="1" class="flex flex-col justify-center align-middle
                        text-white cursor-pointer uppercase text-xs">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 flex self-center">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.4 2.245 4.5 4.5 0 0 0 8.4-2.245c0-.399-.078-.78-.22-1.128Zm0 0a15.998 15.998 0 0 0 3.388-1.62m-5.043-.025a15.994 15.994 0 0 1 1.622-3.395m3.42 3.42a15.995 15.995 0 0 0 4.764-4.648l3.876-5.814a1.151 1.151 0 0 0-1.597-1.597L14.146 6.32a15.996 15.996 0 0 0-4.649 4.763m3.42 3.42a6.776 6.776 0 0 0-3.42-3.42" />
                    </svg>
                    <span class="text-xs">{{selectedTheme()}}</span>

                </button>
                <ul tabindex="0" class="dropdown-content z-50 menu bg-base-100 rounded-box w-52 p-2 shadow-sm">
                    @for (theme of themes; track $index) {
                        <li (click)="handleSelectedTheme(theme)">
                            <a>{{theme}}</a>
                        </li>
                    }
                </ul>

            </div>
            @if (accountService.currentUser(); as user) {
                <div class="dropdown dropdown-center">
                <div tabindex="0" role="button" class="flex items-center text-white gap-3 cursor:pointer">
                    <img [src]="user?.imageUrl || '/user.png'" alt="user" class="w-10 h-10 rounded-full object-cover" />
                    <span>{{user.displayName}}</span>
                </div>
                <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    <li><a routerLink="/members/{{user.id}}">Edit Profile</a></li>
                    <li><a (click)="userLogout()">Logout</a></li>
                </ul>
            </div>
            }@else {
                <form #loginForm="ngForm" (ngSubmit)="userLogin()" class="flex items-center gap-3">
                    <input [(ngModel)]="creds.email" name="email"
                    type="text" class="input" placeholder="Email" />
                    <input 
                    [(ngModel)]="creds.password" name="password" type="password" class="input" placeholder="Password" />
                    <button type="submit" class="btn btn-primary">Login</button>

                </form>
            }
        </div>
    </div>
</header>
